{% extends 'header.html' %}
{% load static %}
{% block mid %}
<style>
  .container{
  margin: 20px auto;
  width: 80%;
  background-color:antiquewhite;
  box-shadow: 0 0px 10px 0 rgba(255, 255, 255, 0.724);
}
.form-group{
  color:black;
}
</style>
<div class="main" style="margin-left: 0px;">
  <div class="mid" style="margin:auto; margin-top: 20px;">
    <div class="container">
    <form method="POST" action="{% url 'rateTA2' s.id%}" style="margin:30px 30px; color:white;">
      {% csrf_token %}
          <div class="form-group" style="padding:5px 0px; font-size:20px;">
            <label for="selectedCourse">Your are rating for: </label>
            <select name="selectedCourse" id="selectedCourse" style="color:black;">
              <option value="{{course_sel.id}}" selected="selected">{{course_sel}}</option>
            </select>
            </div>
          <div class="form-group" style="padding:5px 0px; font-size:20px;">
            <label for="selectTA">Select your TA: </label>
              <select name="selectTA" id="selectTA" style="color:black;">
                {%for ta in TAlist.all %}
                        <option value="{{ta.id}}">{{ta.name}}</option>
                {%endfor%}
              </select>
          </div>
                  <div class="form-group" style="padding:5px 0px; font-size:20px">
                    <label>Select your ratings for your TA:</label>
                        <div class="radio-inline" style=" padding-right: 20px; padding-left: 30px">
                            <input type="radio" name="ratings" id="1" value="1" />
                            <label for="1">1</label>
                        </div>
                
                        <div class="radio-inline" style="padding-right: 20px">
                            <input type="radio" name="ratings" id="2" value="2"/>
                            <label for="2">2</label>
                        </div>
                
                        <div class="radio-inline" style="padding-right: 20px">
                            <input type="radio" name="ratings" id="3" value="3" />
                            <label for="3">3</label>
                        </div>
                
                        <div class="radio-inline" style="padding-right: 20px">
                            <input type="radio" name="ratings" id="4" value="4" />
                            <label for="4">4</label>
                        </div>
                
                        <div class="radio-inline" style="padding-right: 20px;">
                            <input type="radio" name="ratings" id="5" value="5" checked="checked"/>
                            <label for="5">5</label>
                        </div>
                </div>
                <div class="text-center">
                  <button type="submit" value="submit" style="background-color:#4882ff;">SUBMIT</button>
                </div>
                  </form>
    </div>
  </div>
</div>
{%endblock mid%}

{%block sidenav%}
{%endblock sidenav%}
